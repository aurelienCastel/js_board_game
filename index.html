<!DOCTYPE html>

<html>
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel = "stylesheet" href = "index.css">

		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
		<script src = "util.js" defer></script>
		<script src = "countdown.js" defer></script>
		<script src = "player.js" defer></script>
		<script src = "cell.js" defer></script>
		<script src = "vfxHandler.js" defer></script>
		<script src = "game.js" defer></script>
		<script src = "main.js" defer></script>
		<title>Board game</title>
	</head>

	<body>
		<div ng-app = "game" ng-controller = "gameCtrl" id = "game" class = "container-fluid">

			<div id = "leftInfo" class = "col-lg-3">
				<div class = "text">{{game.currentPlayer.name}}</div>
				<div class = "text">{{countdown.minutesLeft}} : {{countdown.secondsLeft}} : {{countdown.hundredthLeft}}</div>
			</div>

				<table id = "grid" class = "col-lg-7">
					<tr ng-repeat = "row in grid track by $index">
						<td ng-repeat = "cell in row track by $index" ng-model = "cell" ng-click = "game.tryPlay(cell)"
							ng-style = "{'border-width' : cell.isHole ? '0px' : '5px', 'background-color' : cell.color}" />
					</tr>
				</table>

			<div id = "rightInfo" class = "col-lg-2">
				<div class = "text">{{game.currentPlayer.name}}</div>
				<div class = "text">{{countdown.minutesLeft}} : {{countdown.secondsLeft}} : {{countdown.hundredthLeft}}</div>
			</div>
		</div>
	</body>
</html>
